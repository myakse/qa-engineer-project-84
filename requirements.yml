---
functional:
  - Пользователь должен иметь возможность искать товары по ключевому слову или категории
  - Пользователь должен иметь возможность фильтровать товары
  - Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  - Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  - Пользователь должен иметь возможность переключить язык интерфейса
non-functional:
  - Сайт нужно разработать с учетом удобства использования и оптимизировать для скорости работы
  - Сайт должен быть безопасным и защищать данные пользователя
  - Сайт должен иметь мобильную версию   
  - Сайт нужно протестировать на совместимость с последними версиями браузеров
  - Важно, чтобы сайт мог обрабатывать большое количество трафика 
  - Сайт должен быть доступен на различных устройствах
  - Сайт должен иметь локализацию (перевод) на русский и английский языки
implicit:
  - Пользователь должен получать визуальное подтверждение успешных действий
  - Формы должны содержать валидацию
  - Пагинация должна корректно работать при изменении фильтров
  - Рейтинг, скидка и цена товара должны быть неотрицательными значениями
  - Скидки должны применяться корректно — нельзя превышать стоимость товара или приводить к отрицательной цене
  - Название товара должно иметь допустимую длину
  - Если у товара есть ограниченное количество на складе, пользователь не может добавить в корзину больше, чем доступно
  - Если товара нет в наличии, пользователь не может добавить его в корзину — кнопка «добавить» должна быть недоступна или скрыта
  - При переключении языка интерфейса, все тексты и форматы (цены, даты) должны адаптироваться под выбранный язык
  - Стоимость товаров должна отображаться в конкретной валюте, например, в рублях (₽) или долларах ($), с указанием валютного знака
  - При попытке увеличить количество товара в корзине сверх наличия, система должна блокировать это действие и отображать уведомление
  - Корзина должна храниться в сессии браузера, чтобы товары сохранялись при переходах по сайту и при обновлении страницы
  - При возникновении ошибок пользователь должен видеть понятное уведомление
  - Сайт должен корректно работать в популярных браузерах последних версий Google Chrome, Mozilla Firefox, Safari, Microsoft Edge
  - При отсутствии результатов поиска должна отображаться информация об этом
  - После добавления товара в корзину должна быть возможность перейти в корзину или продолжить покупку
  
